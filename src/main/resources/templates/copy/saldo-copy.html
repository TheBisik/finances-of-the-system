<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <script th:src="@{/js/twconfig.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-gray-200">
<div id="panel" class="grid grid-cols-7 min-h-screen overflow-y-auto">
    <nav class="col-start-1 col-span-1 row-start-1 row-span-4 text-center bg-white shadow-2xl">
        <ul class="list-none space-y-4">
            <li>
                <a href="/dashboard" class="text-center block py-2 px-3 hover:shadow-md hover:bg-gray-50 rounded">
                    <div id="Dashboard-button" class="flex items-center justify-center space-x-2">
                        <img src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/home.svg" class="h-5 w-5" alt="Home icon"/>
                        <span>Dashboard</span>
                    </div>
                </a>
            </li>
            <li>
                <span class="block py-2 px-3 font-semibold ">Rozliczenia</span>
                <ul class="list-none list-inside pl-4 space-y-3 ">
                    <li>
                        <a href="/saldo" class="py-1 px-3 hover:shadow-md hover:bg-gray-50 rounded">
                            Saldo
                        </a>
                    </li>
                    <li>
                        <a href="#" class="py-1 px-3 hover:shadow-md hover:bg-gray-50 rounded">
                            Faktura
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <span class="block py-2 px-3 font-semibold">Zarządzanie</span>
                <ul class="list-none list-inside pl-4 space-y-3">
                    <li>
                        <a href="#" class="py-1 px-3 hover:shadow-md hover:bg-gray-50 rounded">Klienci</a>
                    </li>
                    <li>
                        <a href="#" class="py-1 px-3 hover:shadow-md hover:bg-gray-50 rounded">Pracownicy</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="profile-information" class="mx-auto col-start-2 col-span-6 row-start-1 row-span-1 ">
        <div id="profile-display">
<!--            //todo przekazanie modelem zdjęcia i nazwy użytkownika z o2auth tokenu, poniewaz w saldzie nie wysepuje i nie działa :?-->
            <div class="float-left flex items-center justify-center bg-white py-3 px-10 text-center rounded-br-lg rounded-bl-lg shadow-xl">
                <img th:src="${picture}" class="bg-gray-800 rounded font-bold font-sans text-zinc-900 dark:text-zinc-900 w-16 h-16 " alt="Zdjęcie Profilu"/>
                <span class="ml-2 px-2 font-bold font-sans text-zinc-900 dark:text-zinc-900" th:text="${name}">Elonus-Maskus</span>
            </div>
        </div>
    </div>
    <div id="main-information-panel" class="col-start-2 col-span-6 row-start-2 row-span-2 p-4">
        <div class="text-center flex">
            <div class="flex-auto">
                <div class="py-3 px-3 mr-1 h-24 text-center border-gray-400 shadow-md text-2xl bg-sky-50 rounded mb-3">
                    <span class="p-1">Stan Konta</span><br>
                    <span>200000000<span class="text-base">&nbsp;zł</span></span>
                </div>
            </div>
            <div class="flex-auto">
                <div class="py-3 px-3 ml-1 h-24 text-center border-gray-400 text-2xl shadow-md bg-sky-50 rounded mb-3">
                    <span class="p-1">Bilans Miesiąca</span><br>
                    <span>+200<span class="text-base">&nbsp;zł</span></span>
                </div>
            </div>
        </div>
        <div class="shadow-xl text-xl ml-4 text-center p-2 border-white bg-sky-50 rounded">
            <div class="flex flex-row justify-center items-center">
                <button id="left-btn" class="bg-blue-300 rounded-full pl-2 pr-2 mr-2 text-center">&larr;</button>
                <span id="current-month-display">2025 Grudzień</span>
                <button id="right-btn" class="bg-blue-300 rounded-full pl-2 pr-2 ml-2 text-center">&rarr;</button>

                <input type="hidden" id="month-input" value="grudzien">
                <input type="hidden" id="year-input" value="2025">

            </div>
            <table class="table-fixed w-full text-base border-collapse">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>RODZAJ</th>
                    <th>KWOTA</th>
                    <th>TYTUŁ</th>
                    <th>OPIS</th>
                    <th><a href="saldo/add"><button class="rounded-full bg-yellow-500 p-1 m-1 pr-2 pl-2">Dodaj wpis</button></a></th>
                </tr>
                </thead>
                <tbody id="records-table-body" class="text-base">
                </tbody>
            </table>
        </div>
    </div>

    <div id="footer" class="col-start-2 col-span-6 row-start-4 row-span-1 p-4">
        <form th:action="@{/logout}" method="post" class="absolute top-0 right-4 px-5 py-2 bg-blue-200 hover:bg-gray-100 font-semibold rounded-b-lg shadow-xl">
            <button type="submit">Wyloguj się</button>
        </form>
    </div>
</div>
<script>
    // Zmienne globalne do śledzenia aktualnego miesiąca i roku
    let currentMonthIndex;
    let currentYear;

    // Pełna lista miesięcy
    const monthNames = [
        "styczen", "luty", "marzec", "kwiecien", "maj", "czerwiec",
        "lipiec", "sierpien", "wrzesien", "pazdziernik", "listopad", "grudzien"
    ];

    // Nazwy miesięcy do wyświetlania na stronie
    const displayMonthNames = [
        "styczeń", "luty", "marzec", "kwiecień", "maj", "czerwiec",
        "lipiec", "sierpień", "wrzesień", "październik", "listopad", "grudzień"
    ];

    // Funkcja aktualizująca wyświetlany miesiąc i rok
    function updateDisplay() {
        const monthDisplay = document.getElementById('current-month-display');
        const monthName = displayMonthNames[currentMonthIndex];
        if (monthDisplay) {
            monthDisplay.textContent = `${currentYear} ${monthName.charAt(0).toUpperCase() + monthName.slice(1)}`;
        }
    }

    function fetchRecords() {
        const tableBody = document.getElementById('records-table-body');
        tableBody.innerHTML = ''; // Wyczyść tabelę

        const currentMonth = monthNames[currentMonthIndex];

        fetch(`/api/v1/financerecords?month=${encodeURIComponent(currentMonth)}&year=${currentYear}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd sieci lub serwera');
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Brak rekordów dla podanego miesiąca i roku.</td></tr>';
                    return;
                }
                data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.financeType}</td>
                    <td>${record.money}</td>
                    <td>${record.name}</td>
                    <td>${record.description}</td>
                    <td>
                        <button class="rounded-full bg-sky-500 p-1 m-1">Edytuj</button>
                        <button class="rounded-full bg-red-500 p-1 m-1" onclick="deleteRecord(${record.id})">Usuń</button>
                    </td>
                `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Błąd podczas pobierania danych:', error);
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4">Wystąpił błąd: ${error.message}</td></tr>`;
            });
    }

    function deleteRecord(id) {
        if (!confirm('Czy na pewno chcesz usunąć ten rekord?')) {
            return;
        }

        fetch(`/api/v1/financerecords/${id}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    // Po udanym usunięciu odśwież listę rekordów
                    fetchRecords();
                } else {
                    alert('Błąd podczas usuwania rekordu.');
                }
            })
            .catch(error => {
                console.error('Błąd podczas usuwania rekordu:', error);
                alert('Wystąpił błąd podczas usuwania rekordu.');
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Ustaw początkowe wartości na aktualną datę
        const now = new Date();
        currentMonthIndex = now.getMonth();
        currentYear = now.getFullYear();

        // Dodaj nasłuchiwanie zdarzeń do przycisków
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        leftBtn.addEventListener('click', () => {
            currentMonthIndex--;
            if (currentMonthIndex < 0) {
                currentMonthIndex = 11; // Przejście na grudzień poprzedniego roku
                currentYear--;
            }
            updateDisplay();
            fetchRecords();
        });

        rightBtn.addEventListener('click', () => {
            currentMonthIndex++;
            if (currentMonthIndex > 11) {
                currentMonthIndex = 0; // Przejście na styczeń następnego roku
                currentYear++;
            }
            updateDisplay();
            fetchRecords();
        });

        // Początkowe wywołanie po załadowaniu strony
        updateDisplay();
        fetchRecords();
    });
</script>
</body>
</html>
