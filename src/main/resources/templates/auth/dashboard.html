<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <script th:src="@{/js/twconfig.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div id="panel" class="grid grid-cols-7 grid-rows-4 min-h-screen overflow-y-auto">
    <nav class="col-start-1 col-span-1 row-start-1 row-span-4 p-4 bg-white shadow-2xl">
        <ul class="list-none space-y-4">
            <li>
                <a href="#" class="block py-2 px-3 hover:shadow-md hover:bg-gray-50 rounded">
                    <a href="#YouAreHere">
                        <div id="Dashboard-button" class="flex items-center space-x-2">
                            <img
                                    src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/home.svg"
                                    class="h-5 w-5"
                                    alt="Home icon"
                            />
                            <span>Dashboard</span>
                        </div>
                    </a>
                </a>
            </li>
            <li>
            <span class="block py-2 px-3 font-semibold ">
              Rozliczenia
            </span>
                <ul class="list-none list-inside pl-4 space-y-3 ">
                    <li>
                        <a href="#" class="py-1 px-3 hover:shadow-md hover:bg-gray-50 rounded">Saldo</a>
                    </li>
                    <li>
                        <a href="#" class="py-1 px-3 hover:shadow-md hover:bg-gray-50 rounded">Faktura</a>
                    </li>
                </ul>
            </li>
            <li>
            <span class="block py-2 px-3 font-semibold">
              Zarządzanie
            </span>
                <ul class="list-none list-inside pl-4 space-y-3">
                    <li>
                        <a href="#" class="py-1 px-3 hover:shadow-md hover:bg-gray-50 rounded">Klienci</a>
                    </li>
                    <li>
                        <a href="#" class="py-1 px-3 hover:shadow-md hover:bg-gray-50  rounded">Pracownicy</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="profile-information" class="mx-auto col-start-2 col-span-6 row-start-1 row-span-1 ">
        <div id="profile-display">
            <div class="float-left flex items-center justify-center bg-white py-3 px-10 text-center rounded-br-lg rounded-bl-lg shadow-xl">
                <img th:src="${picture}" class="bg-gray-800 rounded font-bold font-sans text-zinc-900 dark:text-zinc-900 w-16 h-16 " alt="Zdjęcie Profilu"/>
                <span class="ml-2 px-2 font-bold font-sans text-zinc-900 dark:text-zinc-900" th:text="${name}">Elonus-Maskus</span>
            </div>
        </div>
    </div>

    <div id="main-information-panel" class="col-start-2 col-span-6 row-start-2 row-span-2 p-4">
        213
    </div>
    <div id="footer" class="col-start-2 col-span-6 row-start-4 row-span-1 p-4">
        <form th:action="@{/logout}" method="post" class="absolute bottom-0 right-4 px-5 py-2 bg-white hover:bg-gray-100 font-semibold rounded-t-lg shadow-[0_-20px_25px_-5px_rgba(0,0,0,0.1),0_-10px_10px_-5px_rgba(0,0,0,0.04)]">
            <button type="submit">Wyloguj się</button>
        </form>
    </div>
</div>




</body>
</html>
